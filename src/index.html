<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
</head>
<body>
    <header>
        <h2>Mortgage Calculator</h2>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Change values to calculate your results</legend>
                <label>
                    <span>Years of mortgage</span>
                    <div class="dragbar">
                        <div class="dragbar__min">1</div>
                        <div class="dragbar__control-container">
                            <div class="dragbar__unfilled">
                            </div>
                            <div class="dragbar__filled">
                            </div>
                            <div class="dragbar__ball">
                            </div>
                        </div>
                        <div class="dragbar__max">40</div>
                        <input id="yearsOfMortgage" type="number" min="1" max="40" step="1" class="hide" />
                    </div>
                </label>
                <label>
                    <span>Rate of interest (%)</span>
                    <div class="dragbar">
                        <div class="dragbar__min">0.1</div>
                        <div class="dragbar__control-container">
                            <div class="dragbar__unfilled">
                            </div>
                            <div class="dragbar__filled">
                            </div>
                            <div class="dragbar__ball">
                            </div>
                        </div>
                        <div class="dragbar__max">10</div>
                        <input id="interestRate" type="number" min="0.1" max="10" step="0.1" />
                    </div>
                </label>
                <label class="currency">
                    <span class="font-big">Loan Amount</span>
                    <input id="loanAmount"  type="number" min="0.01" step="0.01" required /> 
                    <div class="requirements" >
                        Mandatory field
                    </div>
                </label>
                <div class="annual">
                    <label class="currency">
                        <span class="font-big">Annual Tax</span>
                        <input id="annualTax"  type="number" min="0.01" step="0.01" required /> 
                        <div class="requirements" >
                            Mandatory field
                        </div>
                    </label>
                    <label class="currency">
                        <span class="font-big">Annual Insurance</span>
                        <input id="annualInsurance"  type="number" min="0.01" step="0.01" required /> 
                        <div class="requirements" >
                            Mandatory field
                        </div>
                    </label>    
                </div>
                <button>Calculate</button>    
            </fieldset>
        </form>
        <dl id="result">
            <h2>Your results</h2>

            <div>
                <dt>Principal & Interest</dt>
                <dd class="empty">&dollar; <span id="principleAndInterests">- -</span></dd>    
            </div>
            <div>
                <dt>Tax</dt>
                <dd class="empty">&dollar; <span id="tax">- -</span></dd>    
            </div>
            <div>
                <dt>Insurance</dt>
                <dd class="empty">&dollar; <span id="insurance">- -</span></dd>    
            </div>
            <div>
                <dt>Total Monthly Payment</dt>
                <dd class="empty">&dollar; <span id="monthlyPayment">- -</span></dd>    
            </div>
        </dl>
    </main>
</body>
</html>
